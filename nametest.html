  function getSymbol(char) {
    if (!char.match(/[ㄱ-ㅎ가-힣]/)) {
      return false;
    }
    let initial = '';
    let medial = '';
    let finale = '';
    if (char.match(/[ㄱ-ㅎ]/)) {

      const tmp = char.charCodeAt(0) - BASE;
      const finaleOffset = tmp % FINALES.length;
